<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <span class="logo-text">JobBoard</span>
      </div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your account to continue</p>
    </div>

    <!-- Demo Login Buttons -->
    <div class="demo-section">
      <p class="demo-title">Quick Demo Access:</p>
      <p class="demo-subtitle">Try the platform with pre-configured demo accounts</p>
      <div class="demo-buttons">
        <button type="button" (click)="loginAsJobSeeker()" class="demo-btn job-seeker" [disabled]="isLoading">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" />
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
          </svg>
          Demo Job Seeker
        </button>
        <button type="button" (click)="loginAsCompany()" class="demo-btn company" [disabled]="isLoading">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 21h18" stroke="currentColor" stroke-width="2" />
            <path d="M5 21V7l8-4v18" stroke="currentColor" stroke-width="2" />
            <path d="M19 21V11l-6-4" stroke="currentColor" stroke-width="2" />
          </svg>
          Demo Company
        </button>
        <button type="button" (click)="loginAsAdmin()" class="demo-btn admin" [disabled]="isLoading">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M21 12c0 1.2-.4 2.3-1.1 3.2-.7.9-1.6 1.6-2.6 2.1-.9.5-1.9.7-2.9.7H8.6c-1 0-2-.2-2.9-.7-1-.5-1.9-1.2-2.6-2.1C2.4 14.3 2 13.2 2 12s.4-2.3 1.1-3.2c.7-.9 1.6-1.6 2.6-2.1.9-.5 1.9-.7 2.9-.7h5.8c1 0 2 .2 2.9.7 1 .5 1.9 1.2 2.6 2.1.7.9 1.1 2 1.1 3.2z"
              stroke="currentColor" stroke-width="2" />
          </svg>
          Demo Admin
        </button>
      </div>
    </div>

    <div class="divider">
      <span>or sign in with email</span>
    </div>

    <!-- Sign In Form -->
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group" [class.error]="hasFieldError('email')">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                stroke="currentColor" stroke-width="2" />
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" />
            </svg>
          </div>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-input"
            [class.error]="hasFieldError('email')" autocomplete="email" inputmode="email">
        </div>
        <div class="error-message" *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group" [class.error]="hasFieldError('password')">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" />
              <circle cx="12" cy="16" r="1" fill="currentColor" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" />
            </svg>
          </div>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="Enter your password" class="form-input" [class.error]="hasFieldError('password')"
            autocomplete="current-password">
          <button type="button" (click)="togglePasswordVisibility()" class="password-toggle"
            aria-label="Toggle password visibility">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" />
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                stroke="currentColor" stroke-width="2" />
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" class="checkbox">
          <span class="checkbox-text">Remember me</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" />
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" />
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="isLoading || !signinForm.valid">
        <svg *ngIf="isLoading" class="loading-spinner" width="20" height="20" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12a9 9 0 11-6.219-8.56" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/signup" class="auth-link">Sign up</a></p>
    </div>
  </div>
</div>
