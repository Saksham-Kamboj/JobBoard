<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F54A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E03E00;stop-opacity:1" />
    </linearGradient>
    <style>
      .bg { fill: url(#bgGradient); }
      .text {
        fill: white;
        font-family: 'Arial Black', 'Arial', sans-serif;
        font-weight: 900;
        font-size: 18px;
        letter-spacing: -1.5px;
      }
      .shadow {
        fill: rgba(0,0,0,0.4);
        font-family: 'Arial Black', 'Arial', sans-serif;
        font-weight: 900;
        font-size: 18px;
        letter-spacing: -1.5px;
      }
      .outline {
        fill: none;
        stroke: rgba(0,0,0,0.2);
        stroke-width: 1;
        font-family: 'Arial Black', 'Arial', sans-serif;
        font-weight: 900;
        font-size: 18px;
        letter-spacing: -1.5px;
      }
    </style>
  </defs>

  <!-- Background with gradient -->
  <rect width="32" height="32" rx="4" ry="4" class="bg"/>

  <!-- Text outline for better visibility -->
  <text x="16" y="22" text-anchor="middle" class="outline">JB</text>

  <!-- Text shadow for depth -->
  <text x="16" y="22.5" text-anchor="middle" class="shadow">JB</text>

  <!-- Main text -->
  <text x="16" y="22" text-anchor="middle" class="text">JB</text>
</svg>
